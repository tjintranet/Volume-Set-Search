<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers: Prevent Search Engine Indexing -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow, noarchive">
    <meta name="bingbot" content="noindex, nofollow, noarchive">
    <meta name="msnbot" content="noindex, nofollow">
    <meta name="slurp" content="noindex, nofollow">
    
    <!-- Additional Security Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    
    <title>Volume Sets Search Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <style>
        .result-success {
            background-color: var(--bs-success-bg-subtle);
            border-color: var(--bs-success-border-subtle);
            color: var(--bs-success-text);
        }
        .result-warning {
            background-color: var(--bs-warning-bg-subtle);
            border-color: var(--bs-warning-border-subtle);
            color: var(--bs-warning-text);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Volume Sets Search Tool</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="single-search-tab" data-bs-toggle="tab" data-bs-target="#single-search" type="button" role="tab" aria-controls="single-search" aria-selected="true">Single Search</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="batch-search-tab" data-bs-toggle="tab" data-bs-target="#batch-search" type="button" role="tab" aria-controls="batch-search" aria-selected="false">Batch Search</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="searchTabsContent">
                            <div class="tab-pane fade show active" id="single-search" role="tabpanel" aria-labelledby="single-search-tab">
                                <form id="search-form" class="mb-4" onsubmit="return false;">
                                    <div class="mb-3">
                                        <label for="isbn" class="form-label">Enter Set ISBN-13:</label>
                                        <input type="text" class="form-control" id="isbn" 
                                            required maxlength="13">
                                        <div class="invalid-feedback" id="isbn-feedback">
                                            Please enter a valid 13-digit ISBN.
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary" id="search-button" disabled>
                                            <i class="fas fa-search"></i> Search
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="clear-button">
                                            <i class="fas fa-times"></i> Clear
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="mt-4">
                                    <h5 class="mb-3">Result:</h5>
                                    <div id="result" class="card p-3 shadow-sm"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="batch-search" role="tabpanel" aria-labelledby="batch-search-tab">
                                <form id="batch-search-form" class="mb-4" onsubmit="return false;">
                                    <div class="mb-3">
                                        <label for="excel-file" class="form-label">Upload Excel File with ISBN Column:</label>
                                        <input type="file" class="form-control" id="excel-file" accept=".xlsx,.xls">
                                        <div class="form-text">The file should have a column named 'ISBN' containing 13-digit ISBN numbers. Search will start automatically upon upload.</div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-success" id="download-results-button" style="display: none;">
                                            <i class="fas fa-download"></i> Download Results
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="batch-clear-button">
                                            <i class="fas fa-times"></i> Clear
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="mt-4">
                                    <h5 class="mb-3">Batch Results:</h5>
                                    <div id="batch-result" class="card p-3 shadow-sm"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
